<div class="container-fluid">
  <h2>Crear activo</h2>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form #activoForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" #nombre="ngModel" class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" name="nombre" [(ngModel)]="activoModel.nombre" required>
      <small class="text-danger" [class.d-none]="nombre.valid || nombre.untouched">Nombre is required</small>
    </div>

    <div class="form-group">
      <label>Descripci√≥n</label>
      <input type="text" #descripcion="ngModel" class="form-control" [class.is-invalid]="descripcion.invalid && descripcion.touched" name="descripcion" [(ngModel)]="activoModel.descripcion" required>
      <small class="text-danger" [class.d-none]="descripcion.valid || descripcion.untouched">Descripcion is required</small>
    </div>

    <div class="form-group">
      <label>Serial</label>
      <input type="text" #serial="ngModel" class="form-control" [class.is-invalid]="serial.invalid && serial.touched" name="serial" [(ngModel)]="activoModel.serial" required>
      <small class="text-danger" [class.d-none]="serial.valid || serial.untouched">Serial is required</small>

    </div>

    <div class="form-group">
      <label>Valor de compra</label>
      <input type="number" #valor="ngModel" class="form-control" [class.is-invalid]="valor.invalid && valor.touched" name="valor" [(ngModel)]="activoModel.valor" required>
      <small class="text-danger" [class.d-none]="valor.valid || valor.untouched">Valor is required</small>

    </div>

    <div class="form-group">
      <label>Fecha de compra</label>
      <input type="date" #fecha="ngModel" [class.is-invalid]="fecha.invalid && fecha.touched" class="form-control" name="fecha" [(ngModel)]="activoModel.fecha" required>
      <small class="text-danger" [class.d-none]="fecha.valid || fecha.untouched">Fecha is required</small>

    </div>


    <div class="form-group">
      <label>Tipo de activo</label>
      <select class="custom-select" #tipoactivoid="ngModel" name="tipoactivoid" [(ngModel)]="activoModel.tipoactivoid" required>
        <option value="default">Seleccione..</option>
        <option *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.nombre }}</option>
      </select>
      <small class="text-danger" [class.d-none]="tipoactivoid.valid || tipoactivoid.untouched">Please choose a tipo activo</small>

    </div>

    <button class="btn btn-primary" [disabled]="activoForm.form.invalid" type="submit">Crear</button>

  </form>

</div>
