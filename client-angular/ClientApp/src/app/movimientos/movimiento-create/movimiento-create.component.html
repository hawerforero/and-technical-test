<div class="container-fluid">
  <h2>Crear movimiento</h2>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <form #movimientoForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Tipo de movimiento</label>
      <select class="custom-select" #tipomovimientoid="ngModel" name="tipomovimientoid" [(ngModel)]="movimientoModel.tipomovimientoid" required>
        <option value="default">Seleccione una opción</option>
        <option *ngFor="let tipo of tipos" [value]="tipo.id">{{ tipo.nombre }}</option>
      </select>
      <small class="text-danger" [class.d-none]="tipomovimientoid.valid || tipomovimientoid.untouched">Please choose a tipo activo</small>
    </div>

    <div class="form-group">
      <label>Activo</label>
      <select class="custom-select" #activoid="ngModel" name="activoid" [(ngModel)]="movimientoModel.activoid" required>
        <option value="default">Seleccione una opción</option>
        <option *ngFor="let activo of activos" [value]="activo.id">{{ activo.nombre }}</option>
      </select>
      <small class="text-danger" [class.d-none]="activoid.valid || activoid.untouched">Please choose a tipo activo</small>
    </div>

    <div class="form-group">
      <label>Persona responsable</label>
      <select class="custom-select" #personaid="ngModel" name="personaid" [(ngModel)]="movimientoModel.personaid">
        <option value="default">Seleccione una opción</option>
        <option *ngFor="let persona of personas" [value]="persona.id">{{ persona.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Área responsable</label>
      <select class="custom-select" #areaid="ngModel" name="areaid" [(ngModel)]="movimientoModel.areaid">
        <option value="default">Seleccione una opción</option>
        <option *ngFor="let area of areas" [value]="area.id">{{ area.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Observación</label>
      <input type="text" #observacion="ngModel" class="form-control" [class.is-invalid]="observacion.invalid && observacion.touched" name="observacion" [(ngModel)]="movimientoModel.observacion" required>
      <small class="text-danger" [class.d-none]="observacion.valid || observacion.untouched">Observacion is required</small>
    </div>


    <button class="btn btn-primary" [disabled]="movimientoForm.form.invalid" type="submit">Crear</button>

  </form>

</div>
